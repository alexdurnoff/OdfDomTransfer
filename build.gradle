plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'ru.durnov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.odftoolkit', name: 'odfdom-java', version: '0.8.7'
    implementation fileTree(include: ['*.jar'], dir: '/opt/libreoffice7.1/program/classes')
    // https://mvnrepository.com/artifact/org.odftoolkit/simple-odf
    implementation group: 'org.odftoolkit', name: 'simple-odf', version: '0.9.0-RC1'

}

test {
    useJUnitPlatform()
}